{% extends 'base.html' %}
{% load static %}
<link href="{% static 'style/highlights.css'%}" rel="stylesheet">
{% block content %}
    <h1>Complete List of Cryptocurrencies</h1>
    <ul>
        {% for crypto in all_cryptos %}
            <li>{{ crypto.name }} ({{ crypto.symbol }}): ${{ crypto.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
