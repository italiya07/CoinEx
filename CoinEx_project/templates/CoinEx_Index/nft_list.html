
{% block nftListView %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Image</th>
                <th>MarketCap</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            {% for nft in nfts %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ nft.name }}</td>
                    <td>{{ nft.symbol }}</td>
                    <td>{{ nft.price }}</td>
                    <td>
                    <img src="{{ nft.image.url }}" alt="NFT Image" width="100"></td>
                    <td>{{ nft.market_cap }}</td>
                    <td>
                        <a href="{% url 'buy_nft' nft.symbol %}" class="btn btn-primary">
                                <i class="bi bi-cart"></i> Buy
                            </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
