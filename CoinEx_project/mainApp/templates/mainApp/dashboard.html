<!-- crypto_highlights/templates/crypto_highlights/highlights.html -->

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Highlights</title>
    <link rel="stylesheet" href="{% static 'mainApp/styles.css' %}">
</head>
<body>

<div class="crypto-box">
    <h2>Top 5 Cryptocurrencies</h2>
    <ul>
        {% for crypto in cryptos %}
            <li>{{ crypto.name }} ({{ crypto.symbol }}): ${{ crypto.today_price }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
